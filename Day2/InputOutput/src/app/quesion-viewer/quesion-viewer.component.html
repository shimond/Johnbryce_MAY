<div>
    <h2>{{question.text}}</h2>
    <button [disabled]="isQuestionLocked" *ngFor="let op of question.options"
        (click)="setUserAnswer(op)">{{op}}</button>

    <div>
        <img src="https://cdn.shopify.com/s/files/1/1061/1924/products/Smiling_Emoji_with_Smiling_Eyes_large.png?v=1480481060" 
        *ngIf="GetUserAnswerStatus() == 'Correct'"/>
        
        <img src="https://images-na.ssl-images-amazon.com/images/I/71UnEwJAf%2BL._SX425_.jpg" 
        *ngIf="GetUserAnswerStatus() == 'Incorrect'"/>
    </div>

</div>
