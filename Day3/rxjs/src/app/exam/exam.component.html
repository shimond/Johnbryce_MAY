<h1>EXAM ({{getGrade() | number:'2.1-2'}}%) - {{getCorrectCount()}} / {{qaList.length}}</h1>
<div style="float: left;">
    <app-qa-list [questions]="qaList" [selectedQA]="currentQA"
        (selectQuestion)="selectQA($event)"
    >
    </app-qa-list>
</div>
<div style="float: left;">
    <app-quesion-viewer 
    *ngIf="currentQA"
    (userAnswerd)="setUserAnswer($event)"
    [question]="currentQA"></app-quesion-viewer>
</div>
